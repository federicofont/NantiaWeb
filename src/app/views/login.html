<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Login</title>
  <!-- Bootstrap core CSS-->
  <!--link href="asset/bootstrap/css/bootstrap.min.css" rel="stylesheet"-->
  <!-- Custom fonts for this template-->
  <!--link href="asset/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"-->
  <!-- Custom styles for this template-->
  <!--link href="css/sb-admin.css" rel="stylesheet"-->
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Iniciar sesión</div>
      <div class="card-body">
        <form name="form" (ngSubmit)="validar(loginUser)" #loginUser="ngForm" novalidate id="form-login">
            <label for="usuario">Usuario :</label>
            <input type="text" class="form-control" name="nombreUsuario" placeholder="Ingresar Usuario" 
            [(ngModel)]="loginUser.nombreUsuario" #usuario="ngModel" required />
            
            <label for="contrasenia">Contraseña :</label>
            <input type="password" class="form-control" name="contrasenia" placeholder="Ingresar Contraseña" 
            [(ngModel)]="loginUser.contrasenia" #contrasenia="ngModel" required />

            <div class="form-check">
              <label class="form-check-label">
              <input class="form-check-input" type="checkbox"> Recordar Contraseña</label>
            </div>

        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary btn-block">Login</button>
        </div>

        <div class="text-center">
          <a class="d-block small mt-3" href="usuario-add">Nueva Cuenta</a>
          <!--a class="d-block small" href="forgot-password.html">Recuperar Contraseña?</a-->
        </div>
    </form>
  </div>
    </div>
      </div>
  <!-- Bootstrap core JavaScript-->
  <script src="asset/jquery/jquery.min.js"></script>
  <script src="asset/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="asset/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
