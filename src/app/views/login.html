<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form name="form" (ngSubmit)="validar(loginUser)" #loginUser="ngForm" novalidate id="form-login">
        <!--div class="form-group" [ngClass]="{ 'has-error': loginUser.ng.ngSubmit && !usuario.valid }"-->
            <label for="usuario">Usuario</label>
            <input type="text" class="form-control" name="nombreUsuario" [(ngModel)]="loginUser.nombreUsuario" #usuario="ngModel" required />
            <!--div *ngIf="loginUser.ngSubmit && !usuario.valid" class="help-block">El usuario es requerido</div-->
        <!--/div-->

        <!--div class="form-group" [ngClass]="{ 'has-error': f.submitted && !contrasenia.valid }"-->
            <label for="contrasenia">Contrasenia</label>
            <input type="contrasenia" class="form-control" name="contrasenia" [(ngModel)]="loginUser.contrasenia" #contrasenia="ngModel" required />
            <!--div *ngIf="loginUser.submitted && !contrasenia.valid" class="help-block">La contrase√±a es requerida</div-->
        <!--/div-->
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Login</button>
        </div>
    </form>
</div>
