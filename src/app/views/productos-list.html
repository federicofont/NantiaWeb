<div class="col-lg-10 col-lg-offset-1">
	<div class="jumbotron">
		<h5>{{titulo}} </h5>

		<div *ngIf="!productos">
			Cargando listado de productos...
		</div>
		<div *ngIf="productos">
			<ul>
				<li *ngFor="let producto of productos">
					<strong>{{producto.nombre}} </strong>
					<p>{{producto.precio}}$ </p>
				</li>
			</ul>
		</div>
	</div>
</div>
