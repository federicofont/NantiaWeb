<div *ngIf="productos">
<div class="row">
    <div class="col-lg-3" *ngFor="let producto of productos">
        <div class="thumbnail">
            <img src="assets/bootstrap/image/droplet-xxl.png" class="img-rounded" class="producto_imagen" />
        </div>
            <div class="Caption">
                <p>{{producto.descripcion}} </p>
                <p>{{producto.retornable}} </p>  
                <div class="botones" *ngIf="confirmado != producto.id">
                    <a [routerLink]="['/productos',producto.id]" href="#" class="btn btn-sm btn-primary">Ver</a>
                    <a [routerLink]="['/producto-edit',producto.id]" href="#" class="btn btn-sm btn-warning">Editar</a>
                    <a (click)="borrarConfirm(producto.id)" class="btn btn-sm btn-danger">Borrar</a>
                </div>
                <div clas="seguro" *ngIf="confirmado == producto.id">
                    <p>Â¿Esta seguro de borrar el producto?</p>
                    <a (click)="onDeleteProducto(producto.id)" class="btn btn-danger">Confirmar eliminacion</a>
                    <a (click)="cancelarConfirm()" class="btn btn-warning">Cancelar</a>
                </div>
    </div>
</div>
</div>
