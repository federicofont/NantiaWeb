<body>

    <div class="card-header border bg-light">
        <img src="assets/bootstrap/image/ico/arrow-112-24.ico" [routerLink]="['/listaprecios']" href="#" value="Listado de Precios"
            style="float:left" />
        <h5 id="titulo"> {{titulo}} </h5>

    </div>



    <div class="bg-light">
    <fieldset disabled>

        <form (ngSubmit)="guardar(addListaPrecio)" #addListaPrecio="ngForm" id="formlistaAdd">

            <!-- Datos-->
            <div class="card bg-light">

                <div class="botones" id='margen'>
                    <img src="assets/bootstrap/image/ico/list-ingredients-16.ico" style="float:left" />
                </div>

                <div class="row" id='margen'>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="form_phone">Nombre Lista</label>
                            <input type="text" #nombreLista="ngModel" name="nombreLista" [(ngModel)]="listaprecio.nombreLista"
                                class="form-control" />
                            <span *ngIf="nombreLista.touched && !nombreLista.valid" class="label label-success">
                                El nombre de la lista no es valido.
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Agregar producto-->
            <div class="card bg-light">

                <div class="botones" id='margen'>
                    <img src="assets/bootstrap/image/ico/soda-bottle-16.ico" style="float:left" />
                </div>

                <form (ngSubmit)="addProductoLista(formproductosAdd)" #formproductosAdd="ngForm" class="col-lg-12" id="addProductoLista">
                    <div class="row">
                        <div class="col-sm-6">

                            <table class="table table-bordered table-responsive-md table-striped text-center">
                                <thead>
                                    <tr>
                                        <th class="text-center" scope="col col-sm-4">Producto</th>
                                        <th class="text-center" scope="col col-sm-2">Precio</th>
                                    </tr>

                                </thead>

                                <tbody>
                                    <tr *ngFor="let productoLista of productosLista;let ind = index">
                                        <td>
                                            {{productoLista.productos.descripcion}}
                                        </td>
                                        <td>
                                            <input class="form-control input-number" type="number" min="0" step="0.50"
                                                max="100000" data-number-to-fixed="2" data-number-stepfactor="100"
                                                #descripcion="ngModel" [(ngModel)]="productoLista.precio"
                                                [ngModelOptions]="{standalone: true}" contenteditable="false">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </form>


            </div>
        </form>
    </fieldset>
    </div>

</body>
