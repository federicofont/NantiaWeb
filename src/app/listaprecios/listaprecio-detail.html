<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title> {{titulo}} </title>

    <!-- Bootstrap Core CSS -->
    <link href="../../assets/bootstrap/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../../assets/bootstrap/vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../../assets/bootstrap/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../../assets/bootstrap/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

</head>

<body>
<div class="table-responsve">
<!-- /.wrapper -->
<div id="wrapper">
<!-- /.row -->
<div class="row">

<!-- PANEL CENTRAL Titulo-->
            <div class="panel panel-default">

                <div class="panel-heading">
                    <img src="assets/bootstrap/image/ico/arrow-112-24.ico" [routerLink]="['/listaprecios']" href="#" value="Listads de Precios" style="float:left" />
                    <h3> </h3>
                    <h4> {{titulo}} </h4>

                </div>
<!-- PANEL CENTRAL-->

            <div class="panel-body">
                                  
                <div class="row" *ngIf="listaprecio">
                <div class="col-lg-6" *ngIf="listaprecio.id">
                        
                    <div class="col-lg-6">                          
                        
                        <fieldset disabled>

                            <div class="input-group input-group-sm">
                                <span class="input-group-addon">Nombre Lista</span>
                            </div>
                            <div class="input-group input-group-sm mb-3">
                                <input type="text" #descripcion="ngModel" name="nombreLista" 
                                [(ngModel)]="listaprecio.nombreLista" class="form-control" />
                            </div>
                        
                        </fieldset>

                    </div>
<!--Pantalla central derecha -->
                    <div class="col-lg-6">

 
                    </div>
<!--FIN Pantalla central derecha -->
                        <div class="conainer">
                        <div class="row">
                        <div class="col-md-12">

                            
                        </div>
                        </div>
                        </div>

                        <div class="input-group input-group-sm">

                                <table class="table table-bordered">
                                  <thead>
                                    <tr class="bg-success">
                                        <th scope="col">Producto</th>
                                        <th scope="col">Precio</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr *ngFor="let productoLista of productosLista">
                                        <td>{{productoLista.productos.descripcion}} </td>
                                        <td>{{productoLista.precio}} </td>
                                    </tr>
                                  </tbody>
                                </table>
                        </div>  
                </div>
                </div>

<!--FIN Pantalla central derecha -->

            </div>
            <!-- FIN PANEL CENTRAL-->
        </div>
        <!-- FIN PANEL CENTRAL Titulo-->
</div>
<!-- /.row -->
</div>
<!-- /#wrapper -->
</div>

    <!-- jQuery -->
    <script src="../../assets/bootstrap/vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../../assets/bootstrap/vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../../assets/bootstrap/vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../../assets/bootstrap/dist/js/sb-admin-2.js"></script>

</body>

</html>
