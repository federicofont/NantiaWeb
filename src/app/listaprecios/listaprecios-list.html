<body>

      <div class="card-header border bg-light">
        <img src="assets/bootstrap/image/ico/add-list-32.ico" alt="Nuevo Cliente" style="float:left"  [routerLink]="['/listaprecio-add']" href="#" class="btn btn-sm" value="Nuevo Cliente" />
         <h5 id="titulo"> {{titulo}} </h5>
      
      </div>
  

    <div class="card-header">
        <div class="row">
        	
            <div *ngFor="let listaprecio of listaprecios"class="card card-body col-sm-2 py-2">
            	<div class="botones">
                    <img src="assets/bootstrap/image/ico/list-ingredients-16.ico" style="float:left"/> 
                </div>
                    <a>{{listaprecio.nombreLista}}</a> 

                <div class="botones" *ngIf="confirmado != listaprecio.id">

                    <img src="assets/bootstrap/image/ico/search-16.ico" alt="Ver" style="float:left"  [routerLink]="['/listaprecios',listaprecio.id]" href="#" class="btn btn-sm" value="Ver" /> 

                    <img src="assets/bootstrap/image/ico/edit-9-16.ico" alt="Editar" style="float:left"  [routerLink]="['/listaprecio-edit',listaprecio.id]" href="#" class="btn btn-sm" value="Editar" /> 

                    <img src="assets/bootstrap/image/ico/delete-16.ico" alt="Borrar" style="float:left"  
                    (click)="borrarConfirm(listaprecio.id)" href="#" class="btn btn-sm" value="Borrar" /> 

                </div>

                <div clas="seguro" *ngIf="confirmado == listaprecio.id">
                <p class="text-danger">Â¿Esta seguro de borrar la Lista de precios?</p>

                <img src="assets/bootstrap/image/ico/check-mark-3-16.ico" alt="Borrar" style="float:left"  (click)="onDeleteEnvase(listaprecio.id)" href="#" class="btn btn-sm" value="Borrar"/>

                <img src="assets/bootstrap/image/ico/x-mark-16.ico" alt="Borrar" style="float:left"  (click)="cancelarConfirm()" href="#" class="btn btn-sm" value="Borrar" /> 

                </div>
            </div>

        </div>
    </div>
</body>
