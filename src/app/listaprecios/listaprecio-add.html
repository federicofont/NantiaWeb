<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title> {{titulo}} </title>

    <!-- Bootstrap Core CSS -->
    <link href="../../assets/bootstrap/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../../assets/bootstrap/vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../../assets/bootstrap/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../../assets/bootstrap/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

</head>

<body>
<div class="table-responsve">
<!-- /.wrapper -->
<div id="wrapper">
<!-- /.row -->
<div class="row">

<!-- PANEL CENTRAL Titulo-->
            <div class="panel panel-default">

                <div class="panel-heading">
                    <img src="assets/bootstrap/image/ico/arrow-112-24.ico" [routerLink]="['/listaprecios']" href="#" value="Listads de Precios" style="float:left" />
                    <h3> </h3>
                    <h4> {{titulo}} </h4>

                </div>
<!-- PANEL CENTRAL-->

                <div class="panel-body">
                    
                    <form (ngSubmit)="guardar(formlistaAdd)" #clienteAdd="ngForm" class="col-lg-6" id="formlistaAdd">
                        <div class="col-lg-6">     

                            <div class="input-group input-group-sm">
                                <span class="input-group-addon">Nombre Lista</span>
                            </div>
                            <div class="input-group input-group-sm mb-3">
                                <input type="text" #descripcion="ngModel" name="nombreLista" 
                                [(ngModel)]="listaprecio.nombreLista" class="form-control" />
                            </div>

                        </div>
<!--Pantalla central derecha -->
                        <div class="col-lg-6">

 
                       </div>
<!--FIN Pantalla central derecha -->
                        <div class="conainer">
                        <div class="row">
                        <div class="col-md-12">

                            
                        </div>
                        </div>
                        </div>


                <div class="input-group input-group-sm">

                <form (ngSubmit)="addProductoLista(formproductosAdd)" #formproductosAdd="ngForm" 
                class="col-lg-6" id="addProductoLista">       

                    <div class="input-group input-group-sm">
                    <tr>
                        <td>
                            <span class="input-group-addon"> Producto </span>
                        </td>
                        <td>
                            <span class="input-group-addon"> $ </span>    
                        </td>
                    </tr>
                    </div>


                    <div class="input-group-sm mb-3">
                    <tr>
                        <td>   
                            <select [(ngModel)]="producto.id" name="id" class="custom-select">
                                <option *ngFor="let producto of productos; let ind = index" 
                                    [ngValue]="producto.id">{{producto.descripcion}}
                                </option>
                            </select>
                        </td>
                        <td>
                            <input class="form-control input-number" type="number" value="0" min="0" max="100" step="1" #descripcion="ngModel" name="precio"  
                             [(ngModel)]="productoLista.precio">
                        </td>
                    </tr>
                        <button type="ngSubmitmit" value="Add Producto" class="btn btn-outline-light btn-sm">
                                <img src="assets/bootstrap/image/ico/plus-5-16.ico" 
                                 style="float:center"/> <p> Producto en Lista </p>
                        </button>
                    </div>


                    <div class="input-group input-group-sm">

                            <table class="table table-bordered">
                              <thead>
                                <tr class="bg-success">
                                    <th scope="col">Producto</th>
                                    <th scope="col">Precio</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr *ngFor="let productoLista of productosLista">
                                    <td>{{productoLista.productos.descripcion}} </td>
                                    <td>{{productoLista.precio}} </td>
                                </tr>
                              </tbody>
                            </table>
                    </div>    

                </form>  
                </div>


<!--FIN Pantalla central derecha Mapa -->
                    <br/>
                    <input type="submit" value="{{titulo}}" class="btn btn-success" />    
                </form>

            </div>
            <!-- FIN PANEL CENTRAL-->
        </div>
        <!-- FIN PANEL CENTRAL Titulo-->
</div>
<!-- /.row -->
</div>
<!-- /#wrapper -->
</div>

    <!-- jQuery -->
    <script src="../../assets/bootstrap/vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../../assets/bootstrap/vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../../assets/bootstrap/vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../../assets/bootstrap/dist/js/sb-admin-2.js"></script>

</body>

</html>
