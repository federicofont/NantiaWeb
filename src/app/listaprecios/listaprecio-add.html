<body>

    <div class="card"> 
      <div class="card-header">
         <img src="assets/bootstrap/image/ico/arrow-112-24.ico" [routerLink]="['/listaprecios']" href="#" value="Listado de Precios" style="float:left" />
         <p class="col-sm-3">{{titulo}}</p>
         
      </div>
    </div>
  

<div class="container-fluid bg-light py-3" >

    <form (ngSubmit)="guardar(formlistaAdd)" #clienteAdd="ngForm" class="col-lg-6" id="formlistaAdd"
        style="margin:0 auto;width:75%;text-align:left">
        
    <!-- Nombrel Lista-->    
        <div class="botones">
            <img src="assets/bootstrap/image/ico/guest-16.ico" style="float:left"/> 
        </div>

        <div class="card-header">
            
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="form_phone">Nombre Lista</label>
                        <input type="text" #descripcion="ngModel" name="nombreLista" [(ngModel)]="listaprecio.nombreLista" 
                                class="form-control" />
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
            </div>

        </div>

   <!-- Agregar producto-->    
        <div class="botones">
            <img src="assets/bootstrap/image/ico/soda-bottle-16.ico" style="float:left"/> 
        </div>

        <div class="card-header">

            <form (ngSubmit)="addProductoLista(formproductosAdd)" #formproductosAdd="ngForm" class="col-lg-12" id="addProductoLista">

                <div class="row">

                    <div class="col-sm-12">

                        <table class="table table-bordered table-responsive-md table-striped text-center">
                            <thead>
                                <tr>
                                    <th class="text-center" scope="col col-sm-6">Producto</th>
                                    <th class="text-center" scope="col col-sm-3">Precio</th>
                                </tr>

                                <tr>                                                      
                                    <td>
                                        <select [(ngModel)]="producto.productoId" name="productoId" 
                                                class="custom-select mb-3">
                                            <option *ngFor="let producto of productos; let ind = index" 
                                            [ngValue]="producto.productoId">{{producto.descripcion}}
                                            </option>
                                        </select>
                                    </td>
                                    
                                    <td>
                                        <div >
                                            <input class="form-control input-number" type="number" value="100" min="0" step="0.50" max="100000" data-number-to-fixed="2" data-number-stepfactor="100" #descripcion="ngModel" name="precio" [(ngModel)]="productoLista.precio">
                                        </div>
                                    </td>
                                    <td>                    
                                        <button type="ngSubmitmit" value="Add Producto" class="btn btn-link" >
                                            <img src="assets/bootstrap/image/ico/plus-5-16.ico" /> 
                                        </button>
                                    </td>
                                </tr>
                            </thead>

                            <tbody>
                                <tr *ngFor="let productoLista of productosLista; trackBy:indexTracker">
                                    <td>
                                        {{productoLista.productos.descripcion}} 
                                    </td>
                                    <td>
                                        <input class="form-control input-number" type="number" min="0" step="0.50" max="100000" data-number-to-fixed="2" 
                                        data-number-stepfactor="100" #descripcion="ngModel" 
                                        [(ngModel)]="productoLista.precio" [ngModelOptions]="{standalone: true}" contenteditable="false">
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>

                </div>
            </form>
        </div>


        <div class="card-header">

            <input type="submit" value="{{titulo}}" class="btn btn-success" />  
        
        </div>

    </form>
</div>

</body>
