<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap Core CSS -->
    <link href="../../assets/bootstrap/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../../assets/bootstrap/vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../../assets/bootstrap/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../../assets/bootstrap/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">


    <!-- CONTADOR-->
    <!--link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script-->
    <!------ Include the above in your HEAD tag ---------->

</head>

<body>
<div class="table-responsve">
<!-- /.wrapper -->
<div id="wrapper">
<!-- /.row -->
<div class="row">

<!-- PANEL CENTRAL Titulo-->
            <div class="panel panel-default">

                <div class="panel-heading">

                    <img src="assets/bootstrap/image/ico/arrow-91-16.ico" [routerLink]="['/envaseEnprestamolistas']" href="#" value="Listado de EnvasesEnPrestamo" /> 
                    
                    <h3> {{titulo}} </h3>
                
                </div>
<!-- PANEL CENTRAL-->
                
                <div class="panel-body">

                    <form (ngSubmit)="guardar(envaseEnprestamoAdd)" #envaseEnprestamoAdd="ngForm" class="col-lg-6" id="formEnvaseEnPrestamoAdd">
                        <div class="col-lg-6">                          

                            <div class="input-group input-group-sm">
                                <span class="input-group-addon"> Envase </span>
                            </div>

                            <div class="input-group-sm mb-1">
                             <select [(ngModel)]="envase.id" 
                                    name="id" class="custom-select">
                                <option *ngFor="let tipo of envases" 
                                    [ngValue]="tipo.id">{{tipo.descripcion}}
                                </option>
                            </select>

                            </div>


                            <div class="input-group input-group-sm">
                                <span class="input-group-addon">Cantidad</span>
                            </div>
                            <div class="input-group input-group-sm">
                            
                                <span class="input-group-btn">
                                    <button type="button" class="quantity-left-minus btn btn-danger btn-number"  data-type="minus" data-field="">
                                        <span>-</span>
                                    </button>
                                </span>
                                
                                <input type="text" #cantidad="ngModel" name="cantidad" 
                                [(ngModel)]="envaseEnprestamo.cantidad" class="form-control input-number" value="0" min="0" max="100"/>
                                
                                <span class="input-group-btn">
                                    <button type="button" class="quantity-right-plus btn btn-success btn-number" data-type="plus" data-field="">
                                        <span>+</span>
                                    </button>
                                </span>

                            </div>
                        </div>
<!--Pantalla central derecha -->
                        <div class="col-lg-6">
                            

                        </div>
<!--FIN Pantalla central derecha -->
                        <br/>
                        <input type="submit" value="{{titulo}}" class="btn btn-success" />    
                </form>
            </div>
            <!-- FIN PANEL CENTRAL-->
        </div>
        <!-- FIN PANEL CENTRAL Titulo-->
</div>
<!-- /.row -->
</div>
<!-- /#wrapper -->
</div>

    <!-- jQuery -->
    <script src="../../assets/bootstrap/vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../../assets/bootstrap/vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../../assets/bootstrap/vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../../assets/bootstrap/dist/js/sb-admin-2.js"></script>

</body>

</html>
