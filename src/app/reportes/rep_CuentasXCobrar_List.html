<body>

      <div class="card-header border bg-light">
        <img src="assets/bootstrap/image/ico/add-32.ico" alt="Nuevo Cliente" style="float:left"  [routerLink]="['/venta-add']" href="#" class="btn btn-sm" value="Nuevo Cliente" />
         <h5 id="titulo"> {{titulo}} </h5>
      </div>
  

    <div class="card-header">
        <div class="row">

            <div *ngFor="let cuenta of cuentas"class="card card-body col-sm-2 py-2">
                <div class="botones">
                    <img src="assets/bootstrap/image/ico/truck-16.ico" style="float:left"/> 
                </div>
                    <a> {{cuenta.nombre1}} {{cuenta.nombre2}} </a> 
                    
                <div class="botones">

                    <img src="assets/bootstrap/image/ico/search-16.ico" alt="Ver" style="float:left"  [routerLink]="['/envases',cuenta.id]" href="#" class="btn btn-sm" value="Ver" /> 

                </div>

            </div>

        </div>

    </div>

</body>
