<body>

      <div class="card-header border bg-light">
        <img src="assets/bootstrap/image/ico/arrow-112-24.ico" [routerLink]="['/vehiculo']" href="#" value="Listado de Vehiculos" style="float:left" />
         <h5 id="titulo"> {{titulo}} </h5>
      
      </div>

<div class="bg-light">
<fieldset disabled>
    <form (ngSubmit)="guardar(vehiculoAdd)" #vehiculoAdd="ngForm" id="formVehiculoAdd">

        <div class="card bg-light">

            <div class="botones"  id='margen'>
                <img src="assets/bootstrap/image/ico/truck-16.ico" style="float:left"/> 
            </div>
            
            <div class="row" id='margen'>

                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="form_phone">Matricula</label>
                        <input type="text" #descripcion="ngModel" name="matricula" [(ngModel)]="vehiculo.matricula" class="form-control" />
                        <div class="help-block with-errors"></div>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="form_phone">Marca</label>
                        <input type="text" #descripcion="ngModel" name="marca" [(ngModel)]="vehiculo.marca" class="form-control" />
                        <div class="help-block with-errors"></div>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="form_phone">Modelo</label>
                        <input type="text" #descripcion="ngModel" name="modelo" [(ngModel)]="vehiculo.modelo" class="form-control" />
                    </div>
                </div>

            </div>

            <div class="row" id='margen'>

                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="form_email">Descripcion</label>
                        <input type="text" #descripcion="ngModel" name="descripcion" [(ngModel)]="vehiculo.descripcion" class="form-control" />
                        <div class="help-block with-errors"></div>
                    </div>
                </div>

                <!--div class="col-sm-3" style="text-align:center;">
                    <div class="form-group">
                        <label for="form_phone">Activo</label>
                        <input type="checkbox"  #descripcion="ngModel" name="activo" [(ngModel)]="vehiculo.activo" class="form-control" />
                    </div>
                </div-->

            </div>

        </div>



                             <div class="col-lg-12">

                                <div class="input-group input-group-sm">
                                    <span class="input-group-addon">Stock</span>
                                </div>
                                <div class="input-group input-group-sm mb-3">
                                    <input type="text" class="form-control" name="">
                                    <!--input type="text" #descripcion="ngModel" name="nombreStock" [(ngModel)]="stock.nombreStock" class="form-control" /-->
                                </div>
                            </div>

                            <div class="col-lg-6">
                            <!-- PANEL IZQUIERDA-->
                                <div class="input-group input-group-sm">

                                    <table class="table table-bordered table-responsive-md table-striped text-center">
                                        <thead>
                                            <tr>
                                                <th class="text-center" scope="col">Producto</th>
                                                <th class="text-center" scope="col">Cantidad</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let productoStock of stock.setProductoStock; let i = index">
                                                <td>{{productoStock.producto.descripcion}} </td>
                                                <td>
                                                     <input class="form-control input-number" type="number" 
                                                            min="0" step="1" max="100000" #descripcion="ngModel" 
                                                            [(ngModel)]="productoStock.cantidad" 
                                                            [ngModelOptions]="{standalone: true}" contenteditable="false">
                                                </td>

                                            </tr>
                                        </tbody>
                                    </table>
                                </div>                                
                            <!-- PANEL IZQUIERDA-->
                            </div>

                            <div class="col-lg-6">
                            <!--Pantalla central derecha -->
                                <div class="input-group input-group-sm">

                                    <table class="table table-bordered table-responsive-md table-striped text-center">
                                        <thead>
                                            <tr>
                                                <th class="text-center" scope="col">Envase</th>
                                                <th class="text-center" scope="col">Cantidad</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let envaseStock of stock.setEnvaseStock; let i = index">
                                                <td>{{envaseStock.envasesTipos.descripcion}} </td>
                                                <td>
                                                     <input class="form-control input-number" type="number" 
                                                            min="0" step="1" max="100000" #descripcion="ngModel" 
                                                            [(ngModel)]="envaseStock.cantidad" 
                                                            [ngModelOptions]="{standalone: true}" contenteditable="false">
                                                </td>

                                            </tr>
                                        </tbody>
                                    </table>
                                
                                </div>  

                            <!--FIN Pantalla central derecha -->
                            </div>





    </form>

</fieldset>
</div>

</body>
