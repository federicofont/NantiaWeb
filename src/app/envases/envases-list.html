<body>

      <div class="card-header border bg-light">
        <img src="assets/bootstrap/image/ico/bottle_plus-32.ico" style="float:left"  [routerLink]="['/envase-add']" href="#" class="btn btn-sm" value="Nuevo Envase" />
         <h5 id="titulo"> {{titulo}} </h5>
      
      </div>
  

    <div class="container bg-light">
        <div class="row">
            
            <div *ngFor="let envase of envases"class="card card-body col-sm-2 py-2">
                <div class="botones">
                    <img src="assets/bootstrap/image/ico/soda-bottle-16.ico" style="float:left"/> 
                </div>
                    <a>{{envase.descripcion}}</a> 

                <div class="botones" *ngIf="confirmado != envase.id">

                    <img src="assets/bootstrap/image/ico/search-16.ico" alt="Ver" style="float:left"  [routerLink]="['/envases',envase.id]" href="#" class="btn btn-sm" value="Ver" /> 

                    <img src="assets/bootstrap/image/ico/edit-9-16.ico" alt="Editar" style="float:left"  [routerLink]="['/envase-edit',envase.id]" href="#" class="btn btn-sm" value="Editar" /> 

                    <img src="assets/bootstrap/image/ico/delete-16.ico" alt="Borrar" style="float:left"  
                    (click)="borrarConfirm(envase.id)" href="#" class="btn btn-sm" value="Borrar" />

                </div>

                <div clas="seguro" *ngIf="confirmado == envase.id">
                <p class="text-danger">Â¿Esta seguro de borrar el envase?</p>

                <img src="assets/bootstrap/image/ico/check-mark-3-16.ico" alt="Borrar" style="float:left"  (click)="onDeleteEnvase(envase.id)" href="#" class="btn btn-sm" value="Borrar"/>

                <img src="assets/bootstrap/image/ico/x-mark-16.ico" alt="Borrar" style="float:left"  (click)="cancelarConfirm()" href="#" class="btn btn-sm" value="Borrar" /> 

                </div>
            </div>

        </div>
    </div>
</body>
