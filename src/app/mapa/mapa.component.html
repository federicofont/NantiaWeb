<div style="text-align:center">
  <!-- this creates a google map on the page with the given lat/lng from -->
  <!-- the component as the initial center of the map: -->
  <!--   <agm-map [latitude]="lat" [longitude]="lng"   [zoom]="zoom">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  </agm-map>
	-->
<div class="conainer">
	<div class="row">
    <div class="col-md-12">
    <div class="mapa">
      <agm-map 
      [latitude]="Lat"
      [longitude]="Long"   
      [zoom]="zoom"
      [disableDefaultUI]="false"
      [zoomControl]="false"
      (mapClick)="mapCliqueado($event)" 
      >
      
      <agm-marker 
      *ngFor="let m of markers; let i = index"
      (markerclick)="marcadorCliqueado(m,i)"
      [latitude]="m.Lat" 
      [longitude]="m.Long"
      [markerDraggable]="m.Movil"
      (dragEnd)="posicionFinalMarcador(m,$event)"
      >
       <agm-info-window> 
        <strong>{{m.Nombre}}</strong>
       </agm-info-window>
      
      </agm-marker>
      	</agm-map>
      </div>
    </div>
  </div>
 </div>

 <div class="row">
    <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3>Agregar un marcador</h3>
      </div>

      <div class="panel-body">
        <form (submit)="agregarMarcador()">
          <label>Nombre del Marcador</label>
          <input type="text" [(ngModel)]="nombreMarcador" name="nombreMarcador">

          <label>Latitud</label>
          <input type="text" [(ngModel)]="latitudMarcador" name="latitudMarcador">

          <label>Longitud</label>
          <input type="text" [(ngModel)]="longitudMarcador" name="longitudMarcador">
          
          <label>Movil</label>
          <select type="text" [(ngModel)]="marcadorMovil" name="marcadorMovil">
            <option value="no">NO</option>
            <option value="si">SI</option>
          </select> 

          <input type="submit" value="Agregar Marcador">
        </form>
      </div>
    </div>  
    </div>
    </div>

    <div class="puntoInicial">
      <script type="text/javascript"> 
        var i=0; 
        while (i<=5) { 
          document.write(i);
          {{markers[0].Nombre}} {{markers[0].Lat}} {{markers[0].Long}}; 
         i=i+1; } 
       </script>
     
      <!--button (click)="inicialMarcador(markers[0].Nombre,markers[0].Lat,markers[0].Long)">Nantia via HTTP</button-->

    </div>

    <div class="listado">
      <h3>Listado de Marcadores</h3>
      <ul *ngIf="markers">
        <li *ngFor="let marker of markers">
          {{marker.Nombre}} {{marker.Lat}} {{marker.Long}}
        </li>
      </ul>
      <span *ngIf="!markers">Cargando...</span>
    </div>
